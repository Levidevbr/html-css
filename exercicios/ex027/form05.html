<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" name="sx" id="isxmas">
                <label for="isxmas">Masculino</label>
            </div>
            <div>
                <input type="radio" name="sx" id="isxfem">
                <label for="isxfem">Feminino</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <div>
                <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label>
            </div>
            <div>
                <input type="checkbox" name="esbas" id="iesbas" checked>
                <label for="iesbas">Basquete</label>
            </div>
            <div>
                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Natação</label>
            </div>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
