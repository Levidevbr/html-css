<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 8</title>
    <style>
        div{
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario com JavaScript</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="in1">Numero: 1</label>
            <input type="number" name="n1" id="in1" min="1" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </div>
        <div>
            <label for="in2">Numero: 2</label>
            <input type="number" name="n2" id="in2" min="1" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"">
        </div>
        <div>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
