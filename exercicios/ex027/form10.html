<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 10</title>
    <style>
        div{
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Formulario com JavaScript</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="inumano">Em que ano você nasceu?</label>
            <input type="number" name="numano" id="inumano" min="1900" max="2024" oninput="calcIdade()">
        </div>
        <div>
            <label for="inumidad">Sua idade em 2024 É:</label>
            <output id="iidade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(inumano.value)
        }
    </script>
</body>
</html>
