<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 9</title>
    <style>
        div{
            padding: 8px;
        }
    </style>
</head>
<h1>Exemplo de Formulario com JavaScript 2</h1>
<body>
    <form action="cadastro.php" method="get">
        <div>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" min="1" max="5" value="1" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">1</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
