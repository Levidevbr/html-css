<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Iframes</title>
</head>
<style>
    iframe{
        border: 10px solid black;
        height: 200px;
    }
</style>
<body>
    <h1>Testando o Uso de Iframes</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p>

    <p>Acessando o site do 
        
         <iframe src="https://www.cursoemvideo.com" frameborder="0" height="600px
         "></iframe>

        para aprender a programar</p>

        <p>Talvez o site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tambem [é muito legal pena que nao funciona em IFRAME!</p>

        <p>
            O meu sites sites são bem legais
            <iframe src="https://levidevbr.github.io/html-css/" frameborder="0" width="500px" height="500px">
                <a href="https://levidevbr.github.io/html-css/" target="_blank">no github</a>
            </iframe>
            tambem é bem legal
        </p>
</body>
</html>
