<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de cedulas</title>
</head>
<style>
    td{
        border: 1px solid black;
        text-align: center;
        width: 300px;
        height: 100px;
    }
    table{
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>
        Mesclagem de cedulas
    </h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>

        </tr>
    </table>
</body>
</html>
